<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone Countdown</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Milestone Countdown <i class="fas fa-calendar-alt"></i></h1>
            <div class="character">
                <div class="kawaii-character">
                    <div class="face">
                        <div class="eyes"></div>
                        <div class="mouth"></div>
                    </div>
                </div>
            </div>
        </header>

        <div class="mascots">
            <div class="bear-character">
                <div class="bear-face">
                    <div class="bear-ears"></div>
                    <div class="bear-eyes"></div>
                    <div class="bear-nose"></div>
                    <div class="bear-mouth"></div>
                </div>
            </div>
            <div class="duck-character">
                <div class="duck-face">
                    <div class="duck-bill"></div>
                    <div class="duck-eyes"></div>
                </div>
            </div>
        </div>

        <div class="add-milestone">
            <h2>Add New Milestone</h2>
            <form id="milestone-form">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" value="10 Year Anniversary for marriage" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description">I love my husband Shawn!!! Wish we be happy, healthy, and wealthy.</textarea>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" value="2025-05-20" required>
                </div>
                <div class="form-group">
                    <label for="icon">Icon:</label>
                    <select id="icon">
                        <option value="birthday-cake">üéÇ Birthday</option>
                        <option value="plane">‚úàÔ∏è Travel</option>
                        <option value="graduation-cap">üéì Graduation</option>
                        <option value="heart" selected>‚ù§Ô∏è Anniversary</option>
                        <option value="briefcase">üíº Work</option>
                        <option value="star">‚≠ê Special</option>
                    </select>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn">Add Milestone</button>
                    <button type="button" id="surprise-btn" class="btn btn-surprise">Surprise!</button>
                </div>
            </form>
        </div>

        <div class="calendar-section">
            <h2>Calendar View <i class="fas fa-calendar"></i></h2>
            <div class="calendar-controls">
                <button id="prev-month" class="btn-small"><i class="fas fa-chevron-left"></i></button>
                <h3 id="current-month">Loading...</h3>
                <button id="next-month" class="btn-small"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="calendar-container">
                <div class="calendar-header">
                    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                </div>
                <div id="calendar-body" class="calendar-body">
                    <!-- Calendar days will be generated here -->
                </div>
            </div>
        </div>

        <div class="milestones">
            <h2>Your Milestones</h2>
            <div id="milestones-container" class="milestone-cards">
                <!-- Milestone cards will be added here dynamically -->
            </div>
        </div>
    </div>

    <div id="surprise-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="love-message">
                <h2>Elaine and Shawn</h2>
                <div class="hearts">
                    <i class="fas fa-heart"></i>
                    <i class="fas fa-heart"></i>
                    <i class="fas fa-heart"></i>
                </div>
                <p>love love love</p>
            </div>
        </div>
    </div>

    <template id="milestone-template">
        <div class="milestone-card">
            <div class="milestone-icon">
                <i class="fas"></i>
            </div>
            <div class="milestone-info">
                <h3 class="milestone-title"></h3>
                <p class="milestone-description"></p>
                <p class="milestone-date"></p>
                <div class="countdown">
                    <span class="days-left"></span> days left
                </div>
            </div>
            <button class="delete-btn">
                <i class="fas fa-trash"></i>
            </button>
        </div>
    </template>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
